<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=hello, initial-scale=1.0">
        <title>Next Workout</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
    </head>
    <body>
        <div id="base-layout">
            <!-- HEADER -->
            <div id="toolbar">
                <div id="title-layout">
                    <span id="title">NEXT WORKOUT</span>
                </div>
                <div id="nav">
                   <button id="openDialog">SETTINGS</button>
                </div>
            </div>
            <!-- MAIN LAYOUT -->
            <div id="container">
                <div id="timer-layout">
                    <span id="timer">00:00</span>
                </div>
                <div id="start-layout">
                    <button onclick="start()" id="start-btn">Start</button>
                </div>
            </div>
        </div>
        <!-- SETTINGS DIALOG -->
        <div id="dialog" class="dialog">
            <div class="dialog-content">
                
                <div id="controls">
                    <label for="time">Time</label>
                    <input type="number" name="time" id="time" placeholder="Write time in seconds" onchange="updateTimer()">
                </div>
                <span class="close" id="closeDialog">&times;</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
