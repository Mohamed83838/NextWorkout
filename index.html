<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Next Workout</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div id="base">
			<div id="toolbar">
				<div id="title-layout">
					<span id="title">NEXT WORKOUT</span> <span class="green-flayer">EXPRIMENTAL</span>
				</div>
				<div id="menu-layout">
					<div id="premium">
						<i class="fa-solid fa-crown"></i>
						<span class="text-with-icon">Get Premium</span>
					</div>
					<div id="workouts">
						<i class="fa-solid fa-caret-down" style="font-size:20px;"></i>
						<span class="text-with-icon">Workouts</span>
					</div>
					<i class="fa fa-sliders" aria-hidden="true" id="settings" style="font-size:20px;"></i>
				</div>
			</div>
			<div id="main">
				
				<!-- <hr style="width: calc(100vw - 1px);"> -->
				<div id="timer-layout">
					<span id="timer">00:00</span>
				</div>
				<div id="controls">
					<div id="titles">
					<span id="workout-title"><span class="info">Workout:</span> Warm up for an ABS workout</span>
					<span id="current-timer-title"><span class="info">Current:</span> Jumping Jacks</span>
				</div>
					<div id="start">
						<i class="fas fa-play" style="font-size: 3vw"></i>
					</div>
				</div>
			</div>
			
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
